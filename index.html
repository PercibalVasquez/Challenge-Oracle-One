<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet"href="./style/reset.css"/>
    <link rel="stylesheet"href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./Img/Logo-1.png"/>
    <title>Alura Encriptador</title>
  </head>
  <body>
    <main class="contenedor-primcipal">
      <div class="logo">
        <img src="./Img/Logo-1.png" alt="logo" />
      </div>
      <div class="contenedor">
        <div class="mensaje_contenedor">
          <textarea
            type="text"
            class="mensaje"
            id="mensaje"
            placeholder="Ingrese Texto Aqui"
          ></textarea>
          <div class="botones">
            <small
              ><img src="./Img/exclamacion.png" />Letras Minusculas y sin
              acentos</small
            >
            <div class="buttons">
              <button class="btn-encriptar" id="btn-encriptar">
                Encriptar
              </button>
              <button class="btn-desencriptar" id="btn-desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="contenedor-rsp">
        <div class="respuesta">
          <div class="no_encontrado">
            <img src="./Img/Muñeco.png" id="muñeco" alt="No no_encontrado" />
            <h2 id="ocultar-1">Ningún mensaje fue encontrado</h2>
            <p id="ocultar-2">
              Ingrese el texto que desea encriptar o desencriptar
            </p>
          </div>
          <div class="encontrado">
            <textarea type="text" class="resultado" id="respuesta"></textarea>
            <button class="btn-copiar" id="btn-copiar">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
